<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Jeu de pente</title>
    </head>
    <body>
      <a class="waves-effect waves-light btn con" href="#connexion" style="display:none"></a>
    <div id="connexion" class="modal">
      <div class="modal-content">
        <input type="text" autofocus placeholder="Entrez une ville" id="input" class="enterCity">
      </div>
      <div class="modal-footer attr">
        <a class="waves-effect waves-light btn" id="button">Connexion</a>
      </div>
    </div>

        <div id="box1" class="box blurred-bg tinted">
          <div class="col s12 content">
              <div class="col s12 title">
                <div class="col s4">
                  <img src="../svg/logo.svg" alt="logo_jeu_de_pente">
                </div>
                <h1 class="col s8">Jeu de pente</h1>
              </div>
              <div class="col s12 row player">
                  <div class="col s4 player1">
                      <img src="../svg/player1.svg" alt="PLAYER ONE">
                  </div>
                  <div class="col s4 versus">
                    <img src="../svg/versus.svg" alt="VS">
                  </div>
                  <div class="col s4 player2">
                      <img src="../svg/player2.svg" alt="PLAYER TWO">
                  </div>
              </div>
              <div class="col s12 start">
                <a class="bouton waves-effect waves-light btn-large">Lancer la partie</a>
              </div>
          </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
        <script>
        window.onload = function() {
          $('.con').click();
        };
        $('.modal').modal();
        </script>
    </body>
</html>
